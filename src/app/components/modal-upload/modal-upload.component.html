<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body" align='center'>

                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" alt="" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">

                    <br>
                    <br>
                    <input (change)='seleccionImage( $event.target.files[0] )' type="file">

                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button (click)="subirImagen()" [disabled]='!imagenTemp' type="button" class="btn btn-primary">Ubir Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
