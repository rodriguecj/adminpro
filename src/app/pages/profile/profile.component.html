<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Nombre de suario</h6>

                <form NgNativeValidate #f='ngForm' (ngSubmit)='guardar( f.value )' class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name='nombre' type="text" class="form-control" placeholder="Nombra de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]='usuario.google' name='email' type="email" class="form-control" placeholder="Correo del usuario" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align='center'>
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Nombre de suario</h6>

                <!-- Con esto traemos la img del perfil para mostrarlo en pantalla -->
                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt="" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">

                <br>
                <br>
                <input (change)='seleccionImage( $event.target.files[0] )' type="file">

                <br>

                <br>
                <button (click)="cambiarImagen()" [disabled]='!imagenSubir' type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar foto
                </button>

            </div>
        </div>
    </div>

</div>
